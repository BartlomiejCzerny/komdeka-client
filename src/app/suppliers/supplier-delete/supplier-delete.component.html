<mat-card>
  <mat-card class="supplier-delete-card">
    <mat-card-header class="supplier-delete-header">
      <mat-card-title>Usuwanie dostawcy</mat-card-title>
      <mat-card-subtitle>Czy na pewno chcesz usunąć tego dostawcę?</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="supplier-form">
        <div class="input-container">
          <div class="input-field">
            <mat-form-field class="field-width" appearance="fill">
              <mat-label>Numer identyfikacyjny</mat-label>
              <input matInput disabled [value]="supplier.idNumber">
            </mat-form-field>
          </div>
        </div>
        <div class="input-container">
          <div class="input-field">
            <mat-form-field class="field-width" appearance="fill">
              <mat-label>Data zatwierdzenia</mat-label>
              <input matInput disabled [value]="supplier.approvalDate | date:'dd.MM.yyyy'">
            </mat-form-field>
          </div>
          <div class="input-field input-space">
            <mat-form-field class="field-width" appearance="fill">
              <mat-label>Data wygaśnięcia zatwierdzenia</mat-label>
              <input matInput disabled [value]="supplier.approvalExpirationDate | date:'dd.MM.yyyy'">
            </mat-form-field>
          </div>
        </div>
        <div class="input-container">
          <div class="input-field">
            <mat-form-field class="field-width" appearance="fill">
              <mat-label>Nazwa</mat-label>
              <input matInput disabled [value]="supplier.name">
            </mat-form-field>
          </div>
        </div>
        <div class="input-container">
          <div class="input-field">
            <mat-form-field class="field-width" appearance="fill">
              <mat-label>Ulica</mat-label>
              <input matInput disabled [value]="supplier.street">
            </mat-form-field>
          </div>
          <div class="input-field input-space">
            <mat-form-field class="field-width" appearance="fill">
              <mat-label>Numer budynku</mat-label>
              <input matInput disabled [value]="supplier.buildingNumber">
            </mat-form-field>
          </div>
        </div>
        <div class="input-container">
          <div class="input-field">
            <mat-form-field class="field-width" appearance="fill">
              <mat-label>Kod pocztowy</mat-label>
              <input matInput disabled [value]="supplier.zipCode">
            </mat-form-field>
          </div>
          <div class="input-field input-space">
            <mat-form-field class="field-width" appearance="fill">
              <mat-label>Miejscowość</mat-label>
              <input matInput disabled [value]="supplier.place">
            </mat-form-field>
          </div>
        </div>
        <div class="input-container">
          <div class="input-field">
            <mat-form-field class="field-width" appearance="fill">
              <mat-label>Zakres działalności</mat-label>
              <textarea matInput disabled rows="5" [value]="supplier.activitiesRange"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="input-container">
          <div class="input-field">
            <mat-form-field class="field-width" appearance="fill">
              <mat-label>Uwagi</mat-label>
              <textarea matInput disabled rows="5" [value]="supplier.remarks"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="buttons">
          <button mat-raised-button color="warn" tabindex="1" (click)="deleteSupplier()">Usuń</button>
          <button class="cancel-button" mat-raised-button color="accent" tabindex="2" (click)="redirectToSuppliersList()">Anuluj</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</mat-card>
