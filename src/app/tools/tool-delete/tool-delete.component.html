<mat-card>
  <mat-card-header>
    <mat-card-title>Usuwanie narzędzia</mat-card-title>
    <mat-card-subtitle>Usuń wybrane narzędzie.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="buttons">
      <button mat-raised-button color="warn" (click)="deleteTool()">Usuń</button>
      <button class="cancel-button" mat-raised-button color="accent" [routerLink]="['/tools/tools-list']" cdkFocusInitial>Anuluj</button>
    </div>
  </mat-card-content>
</mat-card>
