<mat-card>
  <mat-card class="two-step-verification-card">
    <mat-card-header class="two-step-verification-header">
      <mat-card-title>Weryfikacja dwuetapowa</mat-card-title>
      <mat-card-subtitle>Wprowadź kod weryfikacyjny wysłany na podany adres e-mail, aby się zalogować.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="two-step-verification-form" [formGroup]="twoStepVerificationForm" autocomplete="off" novalidate (ngSubmit)="login(twoStepVerificationForm.value)">
        <mat-card *ngIf="showError" class="error-card">{{ errorMessage }}</mat-card>
        <mat-form-field class="field-width" appearance="fill">
          <mat-label>Kod weryfikacyjny</mat-label>
          <input matInput name="twoFactorCode" type="text" formControlName="twoFactorCode" tabindex="1">
          <mat-icon matSuffix>key</mat-icon>
          <mat-error *ngIf="twoStepVerificationForm.controls['twoFactorCode'].errors?.required">Nie wprowadzono kodu weryfikacyjnego.</mat-error>
          <mat-error *ngIf="twoStepVerificationForm.controls['twoFactorCode'].errors?.pattern">Kod weryfikacyjny składa się z 6 cyfr.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" tabindex="2" [disabled]="!twoStepVerificationForm.valid">
          Zaloguj
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</mat-card>
